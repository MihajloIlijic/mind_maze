<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>La Española – Menü</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.125rem; /* text-lg */
      margin-bottom: 0.5rem; /* mb-2 */
    }
    .menu-item::after {
      content: '';
      flex-grow: 1;
      border-bottom: 1px dotted #d1d5db; /* gray-300 */
      margin: 0 0.5rem; /* mx-2 */
    }
    .price {
      width: 60px;
      text-align: right;
      color: #6b7280; /* gray-500 */
    }
    .flag-bg {
      position: absolute;
      inset: 0;
      z-index: -1;
      background: linear-gradient(0deg,#aa151b 0%,#aa151b 33%,#f1bf00 33%,#f1bf00 66%,#aa151b 66%,#aa151b 100%);
      opacity: 0.15; /* subtle */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
<div class="relative bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full">
  <div class="flag-bg"></div>
  <!-- Curved Heading -->
  <svg width="400" height="180" viewBox="0 0 400 180" class="mx-auto mb-4">
    <defs>
      <path id="curve" d="M200,170 A170,170 0 0 1 200,10" />
    </defs>
    <text fill="#000000" font-size="36" font-weight="700" text-anchor="middle">
      <textPath href="#curve" startOffset="50%">La 'Española'</textPath>
    </text>
  </svg>

  <!-- Menu Items -->
  <ul class="mb-6">
    <li class="menu-item"><span>Spanferkel –</span><span class="price">€&nbsp;&nbsp;</span></li>
    <li class="menu-item"><span>Hamburger (Bio)</span><span class="price">€&nbsp;&nbsp;</span></li>
    <li class="menu-item"><span>Chicken Wings</span><span class="price">€&nbsp;&nbsp;</span></li>
    <li class="menu-item"><span>Hausgemachte Wurst</span><span class="price">€&nbsp;&nbsp;</span></li>
    <li class="menu-item"><span>Bio frische Pommes</span><span class="price">€&nbsp;&nbsp;</span></li>
  </ul>

  <h2 class="text-xl font-semibold text-center mb-4">Wein</h2>
  <ul>
    <li class="menu-item"><span>Tinto de verano</span><span class="price">€&nbsp;&nbsp;</span></li>
  </ul>
</div>
</body>
</html>
